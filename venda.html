<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">

    <title>Cadastrar Venda - Ícarus</title>
</head>

<body>
    <header class="col-12">
        <div class="row">
            <div class="col">
                <h1>Í<span>carus</span></h1>
            </div>
            <div class="col">
                <p>Nome do Funcionário</p>
            </div>
        </div>
    </header>

    <div class="row">
        <nav class="col-md-2 col-sm-12">
            <ul>
                <li><i class=" fas fa-shopping-cart icons"></i><a href="venda.html">Vendas</a></li>
                <li><i class=" fas fa-user-tie icons"></i><a href="">Funcionários</a></li>
                <li><i class="fas fa-user icons"></i><a href="">Clientes</a></li>
                <li><i class="fas fa-plane icons"></i><a href="">Veículos</a></li>
                <li><i class=" fas fa-plane-departure icons"></i><a href="">Aeroportos</a></li>
                <li><i class=" fas fa-shopping-basket icons"></i><a href="">Produtos</a></li>
            </ul>
        </nav>

        <main class="col-md-6 col-sm-10 form">
            <form onsubmit="addOrder(); return false">
                <h2>Cadastrar Venda</h2>
                <hr>
                <fieldset>
                    <legend>Dados do Voo</legend>

                    <div class="col-md-5 col-sm-5 camposForm">
                        <i class="fas fa-calendar-alt icons"></i><label for="dataEmbarque">Data de Embarque</label>
                        <input id="dataEmbarque" class="form-control date" type="text" value="" name="dataEmbarque"
                            onkeyup="updateDate()" required>
                    </div>

                    <div class="col-md-5 col-sm-5 camposForm camposFormRight">
                        <i class="fas fa-clock icons"></i> <label for="horaPartida">Hora de Partida</label>
                        <input id="horaPartida" class="form-control time" type="text" value="" name="horaPartida"
                            onkeyup="updateDate()" required>
                    </div>

                    <div class="col-md-5 col-sm-5 camposForm">
                        <i class=" fas fa-tag icons"></i><label for="tipoVoo">Tipo do Voo</label>
                        <select class="form-select" name="tipoVoo" id="tipoVoo" onclick="loadProducts()"
                            onchange="selectProduct()">
                            <option selected>Selecione um produto</option>
                        </select>
                    </div>

                    <div class="col-md-5 col-sm-5 camposForm camposFormRight">
                        <i class="fas fa-plane icons"></i><label for="veiculo">Veículo</label>
                        <select class="form-select" name="veiculo" id="veiculo" onclick="listVehicles()"
                            onchange="selectVehicle()">
                            <option disabled selected>Selecione um veículo</option>
                        </select>
                    </div>

                    <div class="col-md-5 col-sm-10 camposForm">
                        <i class=" fas fa-plane-departure icons"></i><label for="aeroportoOrigem">Aeroporto de
                            Origem</label>
                        <input class="form-control" type="text" name="aeroportoOrigem" id="aeroportoOrigem"
                            onkeyup="findAeroportoOrigem()" placeholder="Digite o aeroporto de origem">
                    </div>
                    <div class="col-md-2 col-sm-8 resultadoPesquisa camposSmall" id="origem-encontrado">

                    </div>

                    <div class="col-md-5 col-sm-10 camposForm camposFormRight">
                        <i class=" fas fa-plane-arrival icons"></i> <label for="aeroportoDestino">Aeroporto de
                            Destino</label>
                        <input class="form-control" type="text" name="aeroportoDestino" id="aeroportoDestino"
                            onkeyup="findAeroportoDestino()" placeholder="Digite o aeroporto de destino">
                        <div class="col-md-2 col-sm-8 resultadoPesquisa camposSmall" id="destino-encontrado">

                        </div>
                    </div>


                    <div class="col-md-5 col-sm-5 camposForm">
                        <i class=" fas fa-stopwatch"></i><label for="piloto">Piloto</label>
                        <select class="form-select" name="piloto" id="piloto" onclick="listPilots()"
                            onchange="selectPilot()" open="false">
                            <option disabled selected>Selecione um piloto</option>
                        </select>
                    </div>


                    <div class="col-md-5 col-sm-5 camposForm camposFormRight">
                        <i class=" fas fa-users icons"></i><label for="duracao">Duração (horas)</label>
                        <input id="duracao" class="form-control" type="number" value="" name="duracao" min="0"
                            onchange="updateDuracao()" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Passageiros</legend>
                    <label for="buscarClientePassageiros"></label>
                    <input class="form-control cpfMask" id="buscarCliente" type="text" name="buscarCliente"
                        placeholder="Digite o CPF do cliente" onkeyup="findClient()">
                    <div class="col-md-12 resultadoPesquisa" id="cpf-encontrado">
                        <p>José Alecrim</p>
                    </div>
                    <div class="table-responsive">
                        <table class="table" summary="Tabela com Passageiros que estarão no voo">
                            <thead>
                                <tr>
                                    <th scope="col"><i class="fas fa-user iconsNew"></i>
                                        <spam class="spanInTable">Nome</spam>
                                    </th>
                                    <th scope="col"><i class="fas fa-address-card iconsNew"></i>
                                        <spam class="spanInTable">RG</spam>
                                    </th>
                                    <th scope="col"><i class="fas fa-address-card iconsNew"></i>
                                        <spam class="spanInTable">CPF</spam>
                                    </th>
                                    <th scope="col"><i class="fas fa-phone-alt iconsNew"></i>
                                        <spam class="spanInTable">Telefone</spam>
                                    </th>
                                    <th scope="col"><i class="fas fa-map-marker-alt iconsNew"></i>
                                        <spam class="spanInTable">Endereço</spam>
                                    </th>
                                    <th scope="col"><i class="fas fa-trash iconsNew"></i>
                                        <spam class="spanInTable">Remover</spam>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="clientsList">
                            </tbody>
                        </table>
                    </div>

                </fieldset>

                <fieldset class="col-md-5 camposForm">
                    <legend>Valor da Venda</legend>
                    <i class="fas fa-money-bill-alt icons"></i><label for="valorVenda">Valor</label>
                    <input class="form-control money" type="text" name="valorVenda" id="valorVenda"
                        onkeyup="updateValor()" placeholder="Digite o valor da venda" required>
                </fieldset>

                <div class="col-md-12" id="btnGroup">
                    <div class="col-5" id="divVoltar">
                        <a class="btn btn-outline-primary" href="#" id="voltar">Voltar</a>
                    </div>
                    <div class="col-5" id="divBtnCadastrar">
                        <button type="submit" class="btn btn-primary"
                            id="btnCadastrar">Cadastrar</button>
                    </div>
                </div>
            </form>

        </main>
    </div>
    <div id="modal">
        <dialog class="modal-dialog" open>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title">Informação</h5>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close-modal">Fechar</button>
                </div>
            </div>
        </dialog>
    </div>
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script>
        $(document).ready(function () {
            $('.cpfMask').mask('000.000.000-00', { reverse: true });
            $('.date').mask('00/00/0000');
            $('.time').mask('00:00');
            $('.money').mask('000.000.000.000.000,00', { reverse: true });
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script defer src="js/all.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="../src/renderer.js"></script>
    <script src="js/methods.js"></script>
</body>

</html>
